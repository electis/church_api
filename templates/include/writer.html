<section class="form cid-rXpns6YGF5" id="formbuilder-76">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <!--Formbuilder Form-->
                <form enctype="multipart/form-data" action="." method="POST" class="mbr-form form-with-styler">
                    {% csrf_token %}
                    <div class="form-row">
                        <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">Oops...! some
                            problem!
                        </div>
                    </div>
                    <div class="dragArea form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h4 class="mbr-fonts-style display-5">Заполните форму</h4>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <hr>
                        </div>
                        <div data-for="name" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label for="section_id" class="form-control-label mbr-fonts-style display-7">Раздел</label>
                            <select id="section_id" name="section" data-form-field="select" class="form-control display-7" required>
                                <option value="0">---</option>
                                {% for section in section_list %}
                                <option value="{{ section.pk }}">{{ section.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div data-for="birthday" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label for="birthday-formbuilder-76" class="form-control-label mbr-fonts-style display-7">Дата публикации</label>
                            <input type="date" name="date" data-form-field="birthday" class="form-control display-7" value="{{ item.birthday|date:"Y-m-d" }}" id="birthday-formbuilder-76">
                        </div>
                        <div data-for="image" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label for="image-formbuilder-76" class="form-control-label mbr-fonts-style display-7">Обложка {{ item.cover.name }}</label>
                            <input type="file" accept="image/jpeg" name="cover" data-form-field="image" class="form-control display-7" value="" id="image-formbuilder-76">
                        </div>
                        <div data-for="image" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label for="image-formbuilder-76" class="form-control-label mbr-fonts-style display-7">Изображение {{ item.image.name }}</label>
                            <input type="file" accept="image/jpeg" name="image" data-form-field="image" class="form-control display-7" value="" id="image-formbuilder-76">
                        </div>
                        <div data-for="function" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label for="function-formbuilder-76" class="form-control-label mbr-fonts-style display-7">Заголовок статьи</label>
                            <input type="text" name="title" placeholder="Только id видео" data-form-field="function" class="form-control display-7" value="{{ item.function }}" id="function-formbuilder-76">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="about">
                            <label for="about-formbuilder-76" class="form-control-label mbr-fonts-style display-7">Статья</label>
                            <textarea name="text" placeholder="Напишите статью" data-form-field="about" class="form-control display-7" id="about-formbuilder-76">{{ item.about }}</textarea>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="about">
                            <label for="about-formbuilder-76" class="form-control-label mbr-fonts-style display-7">HTML код</label>
                            <textarea name="html" placeholder="Вставить код" data-form-field="about" class="form-control display-7" id="about-formbuilder-76">{{ item.about }}</textarea>
                        </div>
                        <div data-for="function" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label for="function-formbuilder-76" class="form-control-label mbr-fonts-style display-7">Видео (ссылка YouTube)</label>
                            <input type="text" name="youtube" placeholder="Только id видео" data-form-field="function" class="form-control display-7" value="{{ item.function }}" id="function-formbuilder-76">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button type="submit" class="btn btn-secondary display-7">Подтвердить</button>
                        </div>
                    </div>
{#                    <span class="gdpr-block"><label><span class="textGDPR" style="color: #a7a7a7"><input type="checkbox" name="gdpr" id="gdpr-formbuilder-76" required="">Подтверждаю своё согласие c <a style="color: #149dcc; text-decoration: underline;" href="/policy">Пользовательским соглашением об использовании персональных данных</a> </span></label></span>#}
                </form><!--Formbuilder Form-->
            </div>
        </div>
    </div>
</section>
